---
# vars file for install_agent
pkg_format: "{% if ansible_facts.distribution in ['RedHat', 'CentOS', 'Fedora', 'SLES', 'Suse'] %}rpm{%
  elif ansible_facts.distribution in ['Debian', 'Ubuntu'] %}deb{%
  elif ansible_facts.os_family == 'Windows' and not win_download_exe%}msi{%
  elif ansible_facts.os_family == 'Windows' and win_download_exe %}exe{%
  else %}unknown{% endif %}"
pkg_arch: "{{ ansible_facts.architecture }}"
os_family: "{{ 'Windows' if pkg_format == 'msi' or pkg_format == 'exe' else 'Linux' }}"
api_url: "{{ console_url }}/web/api/v2.1/"