---
galaxy_info:
  author: Marco Wester <marco.wester@sva.de>
  description: This role installs the SentinelOne agent package on Linux or Windows endpoints
  company: Systemvertrieb Alexander GmbH (SVA)

  # If the issue tracker for your role is not on github, uncomment the
  # next line and provide a value
  issue_tracker_url: "https://github.com/svalabs/sva.sentinelone/issues"

  # Choose a valid license ID from https://spdx.org - some suggested licenses:
  # - BSD-3-Clause (default)
  # - MIT
  # - GPL-2.0-or-later
  # - GPL-3.0-only
  # - Apache-2.0
  # - CC-BY-4.0
  license: GPL-3.0-or-later

  min_ansible_version: "2.10"

  # If this a Container Enabled role, provide the minimum Ansible Container version.
  # min_ansible_container_version:

  #
  # Provide a list of supported platforms, and for each platform a list of versions.
  # If you don't wish to enumerate all versions for a particular platform, use 'all'.
  # To view available platforms and versions (or releases), visit:
  # https://galaxy.ansible.com/api/v1/platforms/
  #
  platforms:
    - name: EL
      versions:
        - "8"
        - "9"
    - name: Rocky
      versions:
        - "all"
    - name: Fedora
      versions:
        - "all"
    - name: SLES
      versions:
        - "12SP5" # EOL 31.10.27
        - "15SP2" # EOL 31.12.24
        - "15SP3" # EOL 31.12.25
        - "15SP4" # EOL 31.12.26
        - "15SP5"
    - name: Debian
      versions:
        - "buster" # 10, EOL 30.06.24
        - "bullseye" # 11, EOL 30.06.26
        - "bookworm" # 12, EOL 30.06.28
    - name: Ubuntu
      versions:
        - "focal" # 20.04 LTS, EOL 04.25
        - "jammy" # 22.04 LTS, EOL 04.27
        - "noble" # 24.04 LTS
    - name: Windows
      versions:
        - "2019"
        - "2022"
  galaxy_tags:
    - SentinelOne
    - agent
    - install
    - install_agent
    - Linux
    - Windows
    - RHEL
    - EL
    - SLES
    - SUSE
    - Debian
    - Ubuntu
    # List tags for your role here, one per line. A tag is a keyword that describes
    # and categorizes the role. Users find roles by searching for tags. Be sure to
    # remove the '[]' above, if you add tags to this list.
    #
    # NOTE: A tag is limited to a single word comprised of alphanumeric characters.
    #       Maximum 20 tags per role.

dependencies: []
  # List your role dependencies here, one per line. Be sure to remove the '[]' above,
  # if you add dependencies to this list.
